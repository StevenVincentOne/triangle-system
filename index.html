<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent System Model with Animation</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center text-white mt-4">Intelligent System Model with Animation</h1>

    <div id="dashboard" class="container-fluid mb-3">
        <!-- System Section -->
        <div id="system-section" class="dashboard-section">
            <h2>System</h2>
            <div class="row">
                <div class="col-md-6">
                    <span>Perimeter:</span>
                    <span id="system-perimeter" class="editable" data-system="perimeter"></span>
                </div>
                <div class="col-md-6">
                    <span>Area:</span>
                    <span id="system-area" class="editable" data-area="system"></span>
                </div>
            </div>
        </div>

        <!-- Channels Section -->
        <div id="channels-section" class="dashboard-section">
            <h2>Channels</h2>
            <div class="row">
                <div class="col-md-4">
                    <span>NC1 (N1-N2):</span>
                    <span id="length-nc1" class="editable" data-edge="nc1"></span>
                </div>
                <div class="col-md-4">
                    <span>NC2 (N1-N3):</span>
                    <span id="length-nc2" class="editable" data-edge="nc2"></span>
                </div>
                <div class="col-md-4">
                    <span>NC3 (N2-N3):</span>
                    <span id="length-nc3" class="editable" data-edge="nc3"></span>
                </div>
            </div>
        </div>

        <!-- Nodes Section -->
        <div id="nodes-section" class="dashboard-section">
            <h2>Nodes</h2>
            <div class="row">
                <div class="col-md-4">
                    <span>N1 Angle:</span>
                    <span id="angle-n1" class="editable" data-node="n1" data-coord="angle"></span>°
                </div>
                <div class="col-md-4">
                    <span>N2 Angle:</span>
                    <span id="angle-n2" class="editable" data-node="n2" data-coord="angle"></span>°
                </div>
                <div class="col-md-4">
                    <span>N3 Angle:</span>
                    <span id="angle-n3" class="editable" data-node="n3" data-coord="angle"></span>°
                </div>
            </div>
        </div>
    </div>

    <div class="main-content container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div id="information-panel">
                    <h2>Information Panel</h2>
                    <!-- Add information panel content here -->
                </div>
            </div>
            <div class="col-md-8">
                <canvas id="canvas" width="1000" height="800"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
