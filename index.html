                    <!-- Nodes Panel -->
                    <div class="col-md-2 dashboard-panel">
                        <h3 class="panel-header">Nodes</h3>
                        <div class="label-value-pair">
                            <label for="node-n1-angle">N1 ∠</label>
                            <input id="node-n1-angle" type="text" class="form-control angle-input" size="8" readonly>
                        </div>
                        <div class="label-value-pair">
                            <label for="node-n2-angle">N2 ∠</label>
                            <input id="node-n2-angle" type="text" class="form-control angle-input" size="8" readonly>
                        </div>
                        <div class="label-value-pair">
                            <label for="node-n3-angle">N3 ∠</label>
                            <input id="node-n3-angle" type="text" class="form-control angle-input" size="8" readonly>
                        </div>
                    </div>
                    
                    <!-- Centers Panel -->
                    <div class="col-md-2 dashboard-panel">
                        <h3 class="panel-header">Centers</h3>
                        <div class="label-value-pair">
                            <label for="centroid-coords">I (x,y)</label>
                            <input id="centroid-coords" type="text" class="form-control" size="8" readonly>
                        </div>
                        <div class="label-value-pair">
                            <label for="incenter-coords">IC (x,y)</label>
                            <input id="incenter-coords" type="text" class="form-control" size="8" readonly>
                        </div>
                        <div class="label-value-pair">
                            <label for="i-to-ic-distance">d (I, IC)</label>
                            <input id="i-to-ic-distance" type="text" class="form-control" size="8" readonly>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Separator -->
            <div class="separator"></div>

            <!-- Information Panel -->
            <div class="info-container bg-dark p-2 rounded mb-2">
                <div id="information-panel" class="bg-dark p-2 rounded">
                    <h3 class="panel-header">Information Panel</h3>
                    <div class="info-content d-flex gap-2">
                        <div class="info-column">
                            <div class="label-value-pair">
                                <label for="d-i-ic">d(I, IC)</label>
                                <input id="d-i-ic" type="text" class="form-control" size="8" readonly>
                            </div>
                            <div class="label-value-pair">
                                <label for="d-m-t-n1">d(M,T) N1</label>
                                <input id="d-m-t-n1" type="text" class="form-control" size="8" readonly>
                            </div>
                            <div class="label-value-pair">
                                <label for="d-m-t-n2">d(M,T) N2</label>
                                <input id="d-m-t-n2" type="text" class="form-control" size="8" readonly>
                            </div>
                            <div class="label-value-pair">
                                <label for="d-m-t-n3">d(M,T) N3</label>
                                <input id="d-m-t-n3" type="text" class="form-control" size="8" readonly>
                            </div>
                        </div>
                        <div class="info-column">
                            <div class="label-value-pair">
                                <label for="r-i-ic">r(I, IC)</label>
                                <input id="r-i-ic" type="text" class="form-control" size="8" readonly>
                            </div>
                            <div class="label-value-pair">
                                <label for="r-m-t-n1">r(M,T) N1</label>
                                <input id="r-m-t-n1" type="text" class="form-control" size="8" readonly>
                            </div>
                            <div class="label-value-pair">
                                <label for="r-m-t-n2">r(M,T) N2</label>
                                <input id="r-m-t-n2" type="text" class="form-control" size="8" readonly>
                            </div>
                            <div class="label-value-pair">
                                <label for="r-m-t-n3">r(M,T) N3</label>
                                <input id="r-m-t-n3" type="text" class="form-control" size="8" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Legends Panel -->
            <div class="legends-panel bg-dark p-2 rounded">
                <h3 class="panel-header">Legends</h3>
                <div class="row">
                    <div class="col-md-3">
                        <p>P: Perimeter</p>
                    </div>
                    <div class="col-md-3">
                        <p>A: Area</p>
                    </div>
                    <div class="col-md-3">
                        <p>SS: Subsystem</p>
                    </div>
                    <div class="col-md-3">
                        <p>∠: Angle</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Export Button Container -->
    <div class="export-container bg-dark p-2 rounded mb-2 text-center">
        <button id="exportData" class="btn btn-info">Export Data</button>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
