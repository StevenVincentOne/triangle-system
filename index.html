<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent System Model</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Intelligent System Model</h1>

        <div id="dashboard" class="dashboard bg-dark p-4 rounded">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <div class="panel bg-secondary p-3 rounded">
                        <h3 class="h5 mb-3">System</h3>
                        <div class="mb-2"><label for="system-perimeter" class="me-2">P</label><input type="text" id="system-perimeter" class="form-control form-control-sm d-inline-block w-auto" readonly></div>
                        <div class="mb-2"><label for="system-area" class="me-2">A</label><input type="text" id="system-area" class="form-control form-control-sm d-inline-block w-auto" readonly></div>
                        <div><label for="subsystems-area" class="me-2">SS A</label><input type="text" id="subsystems-area" class="form-control form-control-sm d-inline-block w-auto" readonly></div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="panel bg-secondary p-3 rounded">
                        <h3 class="h5 mb-3">Subsystems</h3>
                        <table class="table table-sm table-dark">
                            <tr><th></th><th>SS1</th><th>SS2</th><th>SS3</th></tr>
                            <tr>
                                <td>P</td>
                                <td><input type="text" id="subsystem-1-perimeter" class="form-control form-control-sm" readonly></td>
                                <td><input type="text" id="subsystem-2-perimeter" class="form-control form-control-sm" readonly></td>
                                <td><input type="text" id="subsystem-3-perimeter" class="form-control form-control-sm" readonly></td>
                            </tr>
                            <tr>
                                <td>∠</td>
                                <td><input type="text" id="subsystem-1-angle" class="form-control form-control-sm" readonly></td>
                                <td><input type="text" id="subsystem-2-angle" class="form-control form-control-sm" readonly></td>
                                <td><input type="text" id="subsystem-3-angle" class="form-control form-control-sm" readonly></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="panel bg-secondary p-3 rounded">
                        <h3 class="h5 mb-3">Channels</h3>
                        <div class="mb-2"><label for="edge-nc1" class="me-2">NC1</label><input type="text" id="edge-nc1" class="form-control form-control-sm d-inline-block w-auto" readonly></div>
                        <div class="mb-2"><label for="edge-nc2" class="me-2">NC2</label><input type="text" id="edge-nc2" class="form-control form-control-sm d-inline-block w-auto" readonly></div>
                        <div><label for="edge-nc3" class="me-2">NC3</label><input type="text" id="edge-nc3" class="form-control form-control-sm d-inline-block w-auto" readonly></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <div class="panel bg-secondary p-3 rounded">
                        <h3 class="h5 mb-3">Medians</h3>
                        <div class="mb-2"><label for="median-n1" class="me-2">N1</label><input type="text" id="median-n1" class="form-control form-control-sm d-inline-block w-auto" readonly></div>
                        <div class="mb-2"><label for="median-n2" class="me-2">N2</label><input type="text" id="median-n2" class="form-control form-control-sm d-inline-block w-auto" readonly></div>
                        <div><label for="median-n3" class="me-2">N3</label><input type="text" id="median-n3" class="form-control form-control-sm d-inline-block w-auto" readonly></div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="panel bg-secondary p-3 rounded">
                        <h3 class="h5 mb-3">Nodes</h3>
                        <div class="mb-2"><label for="node-n1-angle" class="me-2">N1 ∠</label><input type="text" id="node-n1-angle" class="form-control form-control-sm d-inline-block w-auto" readonly></div>
                        <div class="mb-2"><label for="node-n2-angle" class="me-2">N2 ∠</label><input type="text" id="node-n2-angle" class="form-control form-control-sm d-inline-block w-auto" readonly></div>
                        <div><label for="node-n3-angle" class="me-2">N3 ∠</label><input type="text" id="node-n3-angle" class="form-control form-control-sm d-inline-block w-auto" readonly></div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="panel bg-secondary p-3 rounded">
                        <h3 class="h5 mb-3">Centers</h3>
                        <div class="mb-2"><label for="centroid-coords" class="me-2">I x,y</label><input type="text" id="centroid-coords" class="form-control form-control-sm d-inline-block w-auto" readonly></div>
                        <div class="mb-2"><label for="incenter-coords" class="me-2">IC x,y</label><input type="text" id="incenter-coords" class="form-control form-control-sm d-inline-block w-auto" readonly></div>
                        <div><label for="i-to-ic-distance" class="me-2">d (I, IC)</label><input type="text" id="i-to-ic-distance" class="form-control form-control-sm d-inline-block w-auto" readonly></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="separator"></div>

        <div class="information-panel bg-dark p-4 rounded mt-4">
            <h3 class="panel-header">Information Panel</h3>
            <div class="row">
                <div class="col-md-4">
                    <p>Placeholder for future calculations 1</p>
                </div>
                <div class="col-md-4">
                    <p>Placeholder for future calculations 2</p>
                </div>
                <div class="col-md-4">
                    <p>Placeholder for future calculations 3</p>
                </div>
            </div>
        </div>

        <div class="controls d-flex flex-wrap justify-content-center gap-2 mb-3 mt-4">
            <div class="w-100 mb-2">
                <button id="toggleMidpoints" class="btn btn-info">Midpoints</button>
                <button id="toggleIncircle" class="btn btn-info">Incircle</button>
                <button id="toggleIncenter" class="btn btn-info">Incenter</button>
                <button id="toggleMedians" class="btn btn-info">Medians</button>
                <button id="toggleAreas" class="btn btn-info">Areas</button>
            </div>
            <div class="w-100 mb-2">
                <button id="equilateral" class="btn btn-secondary">Equilateral</button>
                <button id="isosceles" class="btn btn-secondary">Isosceles</button>
                <button id="scalene" class="btn btn-secondary">Scalene</button>
                <button id="right" class="btn btn-secondary">Right</button>
                <button id="acute" class="btn btn-secondary">Acute</button>
                <button id="obtuse" class="btn btn-secondary">Obtuse</button>
            </div>
            <div class="w-100">
                <button id="export-data" class="btn btn-success">Export Data</button>
            </div>
        </div>

        <div id="canvas-container" class="bg-dark p-4 rounded mb-4">
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>

        <!-- Legends Panel -->
        <div class="bg-dark p-4 rounded mb-4">
            <h3 class="panel-header">Legends</h3>
            <div class="row">
                <div class="col-md-3">
                    <p>P: Perimeter</p>
                </div>
                <div class="col-md-3">
                    <p>A: Area</p>
                </div>
                <div class="col-md-3">
                    <p>SS: Subsystem</p>
                </div>
                <div class="col-md-3">
                    <p>∠: Angle</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
