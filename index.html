<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intelligent System Model with Animation</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <style>
        body {
            font-size: 85%; /* Reduce overall text size by 15% */
        }
        h1, h2, h3 {
            font-size: 85%; /* Reduce heading sizes by 15% */
        }
        input[type="text"].form-control {
            width: 100px;
            display: inline-block;
            font-size: 85%; /* Reduce input text size by 15% */
            padding: 0.25rem 0.5rem; /* Adjust padding for smaller text */
        }
        .dashboard-panel {
            margin-bottom: 0.85rem; /* Adjust margin for smaller text */
        }
        .subsystems-table {
            width: 100%;
        }
        .subsystems-table th, .subsystems-table td {
            padding: 4px; /* Adjust padding for smaller text */
            text-align: left;
        }
        .subsystems-table td:last-child {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-3">Intelligent System Model with Animation</h1>

        <div id="dashboard" class="bg-dark p-3 rounded mb-3">
            <div class="row">
                <div class="col-md-3 dashboard-panel">
                    <h3 class="mb-2">System</h3>
                    <div class="mb-2 d-flex justify-content-between align-items-center">
                        <label for="system-perimeter" class="form-label me-2">Perimeter:</label>
                        <input id="system-perimeter" type="text" class="form-control" size="11" readonly>
                    </div>
                    <div class="mb-2 d-flex justify-content-between align-items-center">
                        <label for="system-area" class="form-label me-2">Area:</label>
                        <input id="system-area" type="text" class="form-control" size="11" readonly>
                    </div>
                    <div class="mb-2 d-flex justify-content-between align-items-center">
                        <label for="subsystems-area" class="form-label me-2">Subsystems Area:</label>
                        <input id="subsystems-area" type="text" class="form-control" size="11" readonly>
                    </div>
                </div>
                <div class="col-md-3 dashboard-panel">
                    <h3 class="mb-2">Subsystems</h3>
                    <table class="subsystems-table">
                        <thead>
                            <tr>
                                <th>SS</th>
                                <th>perimeter</th>
                                <th>angle</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>SS1:</td>
                                <td><input id="subsystem-1-perimeter" type="text" class="form-control" size="11" readonly></td>
                                <td><input id="subsystem-1-angle" type="text" class="form-control" size="11" readonly></td>
                            </tr>
                            <tr>
                                <td>SS2:</td>
                                <td><input id="subsystem-2-perimeter" type="text" class="form-control" size="11" readonly></td>
                                <td><input id="subsystem-2-angle" type="text" class="form-control" size="11" readonly></td>
                            </tr>
                            <tr>
                                <td>SS3:</td>
                                <td><input id="subsystem-3-perimeter" type="text" class="form-control" size="11" readonly></td>
                                <td><input id="subsystem-3-angle" type="text" class="form-control" size="11" readonly></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- Rest of the dashboard content remains the same, just with adjusted margins and paddings -->
                <!-- ... -->
            </div>
        </div>

        <!-- Rest of the HTML content remains the same -->
        <!-- ... -->
    </div>

    <script src="script.js"></script>
</body>
</html>
