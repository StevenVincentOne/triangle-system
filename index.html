<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intelligent System Model with Animation</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <style>
        /* Add any custom styles here if necessary */
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Intelligent System Model with Animation</h1>

        <div id="dashboard" class="bg-dark p-4 rounded mb-4">
            <!-- Dashboard sections... -->

            <!-- Controls Section -->
            <div class="controls d-flex flex-wrap justify-content-center gap-2 mb-3">
                <button id="equilateral" class="btn btn-secondary">Equilateral</button>
                <button id="isosceles" class="btn btn-secondary">Isosceles</button>
                <button id="scalene" class="btn btn-secondary">Scalene</button>
                <button id="right" class="btn btn-secondary">Right</button>
                <button id="acute" class="btn btn-secondary">Acute</button>
                <button id="obtuse" class="btn btn-secondary">Obtuse</button>
                <button id="toggleMidpoints" class="btn btn-info">Midpoints</button>
                <button id="toggleIncircle" class="btn btn-info">Incircle</button>
                <button id="toggleIncenter" class="btn btn-info">Incenter</button>
                <button id="toggleMedians" class="btn btn-info">Medians</button>
                <button id="toggleAreas" class="btn btn-info">Areas</button>
                <button id="apply-button" class="btn btn-primary">Apply</button>
                <button id="export-data" class="btn btn-success">Export Data</button>
            </div>

            <!-- Other dashboard sections... -->
        </div>

        <!-- Main Content Container -->
        <div id="main-content" class="d-flex gap-4">
            <!-- Information Panel -->
            <div id="info-panel" class="bg-dark p-4 rounded">
                <h2 class="text-center mb-3">Information Panel</h2>
                <!-- Information panel content... -->
            </div>

            <!-- Canvas and Legend Container -->
            <div id="canvas-container" class="flex-grow-1">
                <canvas id="canvas" width="800" height="600" class="bg-dark rounded"></canvas>
                <!-- Legend Section -->
                <div id="legend" class="bg-dark p-3 rounded mt-3">
                    <h3>Legend:</h3>
                    <!-- Legend content... -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
