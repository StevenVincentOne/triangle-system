<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intelligent System Model with Animation</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <style>
        /* Add any custom styles here if necessary */
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Intelligent System Model with Animation</h1>

        <div id="dashboard" class="bg-dark p-4 rounded mb-4">
            <div class="row">
                <div class="col-md-4">
                    <h3 class="mb-3">System</h3>
                    <div class="mb-3">
                        <label for="system-perimeter" class="form-label">Perimeter:</label>
                        <input id="system-perimeter" type="number" class="form-control" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="system-area" class="form-label">Area:</label>
                        <input id="system-area" type="number" class="form-control" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="subsystems-area" class="form-label">Subsystems Area:</label>
                        <input id="subsystems-area" type="number" class="form-control" readonly>
                    </div>
                </div>
                <!-- Rest of the HTML remains unchanged -->
            </div>
        </div>

        <!-- Controls Section -->
        <div class="controls d-flex flex-wrap justify-content-center gap-2 mb-3 mt-4">
            <!-- Controls remain unchanged -->
        </div>

        <!-- Main Content Container -->
        <div id="main-content" class="d-flex gap-4">
            <!-- Information Panel -->
            <div id="info-panel" class="bg-dark p-4 rounded">
                <!-- Information Panel content remains unchanged -->
            </div>

            <!-- Canvas and Legend Container -->
            <div id="canvas-container" class="flex-grow-1">
                <canvas id="canvas" width="800" height="600" class="bg-dark rounded"></canvas>
                <!-- Legend Section -->
                <div id="legend" class="bg-dark p-3 rounded mt-3">
                    <!-- Legend content remains unchanged -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
