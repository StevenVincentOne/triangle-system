<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intelligent System Model with Animation</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <style>
        input[type="text"].form-control {
            width: auto;
            display: inline-block;
        }
        .dashboard-panel {
            margin-bottom: 1rem;
        }
        .subsystems-table {
            width: 100%;
        }
        .subsystems-table th, .subsystems-table td {
            padding: 5px;
            text-align: left;
        }
        .subsystems-table td:last-child {
            text-align: right;
        }
        .label-value-pair {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .label-value-pair label {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Intelligent System Model with Animation</h1>

        <div id="dashboard" class="bg-dark p-4 rounded mb-4">
            <!-- Other dashboard panels remain unchanged -->
            
            <div class="row mt-4">
                <div class="col-md-12">
                    <h3 class="mb-3">Centers</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-2 label-value-pair">
                                <label for="centroid-coords" class="form-label me-2">I (x, y):</label>
                                <input id="centroid-coords" type="text" class="form-control" readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-2 label-value-pair">
                                <label for="incenter-coords" class="form-label me-2">IC (x, y):</label>
                                <input id="incenter-coords" type="text" class="form-control" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-2 label-value-pair">
                                <label for="i-to-ic-distance" class="form-label me-2">I to IC:</label>
                                <input id="i-to-ic-distance" type="text" class="form-control" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add the canvas element -->
        <div id="canvas-container" class="bg-dark p-4 rounded mb-4">
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>

        <!-- Rest of the HTML remains unchanged -->

    </div>

    <!-- Move the script tag to the end of the body -->
    <script src="script.js" defer></script>
</body>
</html>
